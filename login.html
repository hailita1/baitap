<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt("Xin mời nhập tên: ", '');
    if (name = 'admin') {
        alert("Welcome")
    } else if (name == null) {
        alert("Canceled");
    } else {
        alert("I don't know you");
    }
    let pass = prompt("Nhập mật khẩu: ", '');
    if (pass == 'TheMaster') {
        alert("Welcome");
    } else if (pass == null) {
        alert("Canceled");
    } else {
        alert("Wrong Pass");
    }
</script>
</body>
</html>
