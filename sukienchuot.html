<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="quabong" src="quabong.jpg" style="width: 600px" >
    <p>Click button below to move the imge to right</p>
    <input type="button" value="Click Me !!!" onclick="moveRight();">
</form>
<script>
    let bong = null;
    bong = document.getElementById('quabong');
    function init() {
        bong = document.getElementById('quabong');
        bong.style.position= 'relative';
        bong.style.left = '0px';
    }
    function moveRight() {
        bong.style.left = parseInt(bong.style.left) + 10 +'px';
    }
    window.onload = init;
</script>
</body>
</html>
