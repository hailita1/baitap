<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    #Result{
        width: 100%;
    }
    input{
        width: 50px;
    }
</style>
<body>
<table>
    <tr>

        <td><input class="btn" type="button" value="."onclick="Result.value+=this.value"onclick="Result.value+=this.value"></td>
