<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Moi nhap so: ", ''));
    switch ((a>0) ? 1 : (a<0) ? - 1 : 0) {
        case 1:
            alert(1);
            break;
        case 2:
            alert(-1);
            break;
        case 3:
            alert(0);
            break;

    }
</script>
</body>
</html>
