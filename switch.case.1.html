<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Mời nhập: ", '');
    switch (browser) {
        case 'Edge': {
            alert("You've got the Edge! ");
            break;
        }
        case 'Chorme':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support there browsers too");
            break;
        default:
            alert("We hope that page looks ok !");
    }
</script>
</body>
</html>
