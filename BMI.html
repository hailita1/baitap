<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cannang = eval(prompt("Nhập cân nặng( đơn vị là kg ) :", ''));
    let chieucao = eval(prompt("Nhập chiều cao( đơn vị là m ) :", ''));
    let bmi = cannang / (chieucao * chieucao);
    if (bmi < 18.5) {
        alert("Underweight");
    } else if (bmi < 25.0) {
        alert("Normal");
    } else if (bmi < 30.0) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
